<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Library Management System</title>
    <link rel="stylesheet" href="student_dashboard.css">
</head>
<body>
    <header>
        <h1>Student Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('borrowed-books')">Borrowed Books</a></li>
            <li><a href="#" onclick="showSection('search-books')">Search Books</a></li>
            <li><a href="#" onclick="showSection('profile')">Profile</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="borrowed-books" class="dashboard-section">
            <h2>Borrowed Books</h2>
            <table id="borrowed-books-table">
                <tr>
                    <th>Book Title</th>
                    <th>Borrow Date</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </tr>
                <!-- Borrowed books will be populated here -->
            </table>
            <div id="borrow-history">
                <h2>Borrow History</h2>
                <table id="borrow-history-table">
                    <tr>
                        <th>Book Title</th>
                        <th>Borrow Date</th>
                        <th>Due Date</th>
                        <th>Return Date</th>
                    </tr>
                    <!-- Borrow history will be populated here -->
                </table>
            </div>
        </div>
        
        <div id="search-books" class="dashboard-section" style="display:none;">
            <h2>Search Books</h2>
            <input type="text" id="search-input" placeholder="Enter book title or author">
            <button onclick="searchBooks()">Search</button>
            <div id="search-results"></div>
        </div>
        <div id="profile" class="dashboard-section" style="display:none;">
            <h2>Student Profile</h2>
            <p>Name: <span id="student-name"></span></p>
            <p>ID: <span id="student-id"></span></p>
            <p>Email: <span id="student-email"></span></p>
        </div>
    </div>

    <script src="student_dashboard.js"></script>
</body>
</html>
